<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <title>Codigo verificador</title>
</head>
<body>
<br />
<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <form role="form" id="form" action="" method="post">
                <div class="form-group">
                    <label for="codigo">Ingresar Codigo</label>
                    <input type="text" size="39" name="codigo" id="codigo" class="form-control">
                </div>

                <button type="submit"  class="btn btn-primary" >Calcular codigo de verificacion</button>
            </form>
        </div>
    </div>

    <br />
    <br />

    <div class="row">
        <div class="col-xs-12">
            <div id="codigo-verificacion"></div>
        </div>
    </div>

</div>


<script src="js/libs/jquery.js"></script>
<script src="js/libs/bootstrap.js"></script>
<script src="js/codigo-de-barras.js"></script>
<script src="js/app.js"></script>
</body>
</html>
